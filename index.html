<!doctype html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <div class="nav-group left">
            <div class="nav-link">About</div>
            <div class="nav-link">Store</div>
        </div>
        <div class="nav-group right">    
            <div class="nav-link">Gmail</div>
            <div class="nav-link" id="images">Images</div>
            <div class="nav-link" id="grid">
                <div class="grid-item" id="grid-1"></div>
                <div class="grid-item" id="grid-2"></div>
                <div class="grid-item" id="grid-3"></div>
                <div class="grid-item" id="grid-4"></div>
                <div class="grid-item" id="grid-5"></div>
                <div class="grid-item" id="grid-6"></div>
                <div class="grid-item" id="grid-7"></div>
                <div class="grid-item" id="grid-8"></div>
                <div class="grid-item" id="grid-9"></div>
            </div>
            <div class="nav-link" id="nav-button">Sign In</div>
        </div>
    </div>
    <div id="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
    </div>
    <div class="search-bar">
        <div id="search-bar">
            <div id="search-glass"></div>
            <input id="search-text" type="text">
            <div id="search-voice"></div>
        </div>
    </div>
    <div id="buttons">
        <div id="bsbl">
            Google Search
        </div>
        <div id="bsbr">
            I'm Feeling Lucky
        </div>
    </div>
    <div id="footer">
        <div class="footer-content-left">
            <div class="footer-link">Advertising</div>
            <div class="footer-link">Business</div>
            <div class="footer-link">How Search works</div>
        </div>
        <div class="footer-content-right">
            <div class="footer-link">Privacy</div>
            <div class="footer-link">Terms</div>
            <div class="footer-link">Settings</div>
        </div>    
    </div>
</body>
</html>
